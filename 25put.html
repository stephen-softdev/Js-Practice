<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
      }
      .card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .card h3 {
        margin: 10px 0;
        font-size: 1.2em;
      }
      .card p {
        margin: 5px 0;
        color: #555;
      }
      .card button,
      .btn {
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .card button:hover {
        background-color: #0056b3;
      }
      .form-container {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        display: none;
      }
      input {
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Fetch API - PUT Example with Responsive Cards</h2>
      <div class="cards" id="cardContainer"></div>
      <div class="form-container" id="updateForm">
        <h3>Update Task</h3>
        <form class="editTaskForm">
          <input
            type="text"
            id="editName"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="number"
            id="editage"
            name="age"
            placeholder="Age"
            required
          />
          <input
            type="tel"
            id="editphone"
            name="phone"
            placeholder="Phone"
            required
          />
          <button type="submit">Update Task</button>
        </form>
      </div>
    </div>
    <script>
      let tasks = [];
      let currentTaskId = null;

      const cardContainer = document.getElementById("cardContainer");
      const updateForm = document.getElementById("updateForm");
      const editTaskForm = document.querySelector(".editTaskForm");
      const editName = document.getElementById("editName");
      const editage = document.getElementById("editage");
      const editphone = document.getElementById("editphone");

      function fetchTask() {
        fetch("https://694e23abb5bc648a93bf7028.mockapi.io/stephen1")
          .then((res) => res.json())
          .then((data) => {
            tasks = data;
            rendercard();
          })
          .catch((error) => {
            console.log("Error fetching tasks:", error);
          });
      }

      function rendercard() {
        cardContainer.innerHTML = tasksx 
          .map(
            (task) => `
      <div class="card">
        <p><strong>Name:</strong> ${task.name}</p>
        <p><strong>Age:</strong> ${task.age}</p>
        <p><strong>Phone:</strong> ${task.phone}</p>
        <button onclick="editTask('${task.id}')">Update</button>
      </div>
    `
          )
          .join(""); 
      }

      function editTask(id) {
        const task = tasks.find((t) => t.id === id);
        if (!task) return;

        currentTaskId = id;
        updateForm.style.display = "block";
        editName.value = task.name;
        editage.value = task.age;
        editphone.value = task.phone;
      }

      editTaskForm.addEventListener("submit", (event) => {
        event.preventDefault();
        if (!currentTaskId) return;

        const updateTask = {
          name: editName.value,
          age: editage.value,
          phone: editphone.value,
        };

        fetch(
          `https://694e23abb5bc648a93bf7028.mockapi.io/stephen1/${currentTaskId}`,
          {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updateTask),
          }
        )
          .then((res) => res.json())
          .then((data) => {
            tasks = tasks.map((task) => (task.id === data.id ? data : task));
            rendercard();
            updateForm.style.display = "none";
            alert("Task updated successfully");
          })
          .catch((error) => {
            console.log("Error updating task:", error);
          });
      });

      fetchTask();
    </script>
  </body>
</html>
